<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <form class="form">
    <h2 class="title">Title</h2>

    <!-- <label>Name<input class="input" /></label> -->

    <div class="form-container">
      <input type="text" class="input" name="name" placeholder="Enter your name" />
      <input type="text" class="input" name="email" placeholder="Enter your email" />
      <input type="number" class="input" name="phone" id="phones" placeholder="Enter your phone number" />
      <input type="password" class="input" name="password" id="password" placeholder="Enter your password" />
      <input type="password" class="input" name="retPassword" id="retPassword" placeholder="Confirm password" />
      <input type="submit" class="button" value="Submit" />
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
